<!-- Example taken from: https://mdbootstrap.com/docs/b4/jquery/javascript/carousel/, 2022.07.27 -->

<!--Carousel Wrapper-->
<div id="carousel-photos" class="carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-photos" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-photos" data-slide-to="1"></li>
    <li data-target="#carousel-photos" data-slide-to="2"></li>
    <li data-target="#carousel-photos" data-slide-to="3"></li>
    <li data-target="#carousel-photos" data-slide-to="4"></li>
    <li data-target="#carousel-photos" data-slide-to="5"></li>
    <li data-target="#carousel-photos" data-slide-to="6"></li>
    <li data-target="#carousel-photos" data-slide-to="7"></li>
    <li data-target="#carousel-photos" data-slide-to="8"></li>
  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/assets/img/graduation_1.jpg"
        alt="graduation">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/img/graduation_2.jpg"
        alt="graduation">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/img/graduation_3.jpg"
        alt="graduation">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/img/travel_1.jpg"
        alt="travel">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/img/travel_2.jpg"
        alt="travel">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/img/travel_3.jpg"
        alt="travel">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/img/badminton_1.jpg"
        alt="badminton">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/img/badminton_2.jpg"
        alt="badminton">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/img/badminton_3.jpg"
        alt="badminton">
    </div>
  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#carousel-photos" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-photos" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
<!--/.Carousel Wrapper-->
